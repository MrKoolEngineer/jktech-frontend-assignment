name: CI Pipeline

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install

      - name: Run linting
        run: |
          npm run lint

      - name: Run type check
        run: |
          npm run type-check

      - name: Run tests
        run: |
          npm run test:ci

      - name: Build the app
        run: |
          npm run build

      - name: Deploy (Optional)
        if: github.ref == 'refs/heads/main'
        run: |
          # Add deployment commands here (e.g., for Vercel, AWS, etc.)
